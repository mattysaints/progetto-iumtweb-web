<!DOCTYPE html>
   <html lang="it">
   <head>
      <meta charset="UTF-8" >
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
      <link rel="stylesheet" href="loginPage.css" >
      <title>
         Login
      </title>
   </head>
   <body class="bg">
   <div class="container-fluid mt-5 w-50" >
   <div id="loginCard" class="card">
      <article class="card-body">
         <h4 class="card-title text-center mb-4 mt-1">Login</h4>
         <hr>
         <p class="text-success text-center">Ripetizioni</p>
         <form method="post" action="/progetto_ium_tweb2/Login">
            <div class="form-group">
               <div class="input-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  </div>
                  <input type="hidden" name="redirect" value="homepage">
                  <input name="username" class="form-control" placeholder="Username" type="text" autofocus="autofocus" aria-required="true" required="required" aria-label="usernameInput">
               </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
               <div class="input-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input name="password" class="form-control" placeholder="******" type="password" aria-required="true" required="required" aria-label="passwordInput">
               </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
               <button type="submit" class="btn btn-primary btn-block" aria-label="buttonAccess"> Accedi </button>
            </div> <!-- form-group// -->
            <hr>
            <a href="" > <p class="text-sm-center" data-toggle="tooltip" title="Accedi come ospite per vedere comunque le ripetizioni disponibili">
               Non hai un account?
            </p></a>
         </form>
      </article>
   </div> <!-- card.// -->

</div>
