<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">

   <title>
      Login
   </title>
</head>
<body>
<div class="container-fluid" >

   <h1><span class="badge badge-primary" >Ripetizioni</span></h1>
   <form action="" method="post" >
      <div class="form-group">
         <label for="exampleInputUsername">Username</label>
         <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" autofocus="autofocus" required="required">
      </div>
      <div class="form-group">
         <label for="exampleInputPassword">Password</label>
         <input type="password" class="form-control" id="exampleInputPassword" required="required">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
   </form>
