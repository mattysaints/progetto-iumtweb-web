<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- librerie bootstrap -->
    <script src="bootstrap-4.4.1-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- development version, includes helpful console warnings -->
    <script src="vue/vue.js"></script>
    <!-- librerie jquery -->
    <script src="jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <style type="text/css" media="screen">
        #selected {
            text-decoration-color: yellow;
        }
        div#listDoc ul {
            text-align-all: right;
        }
    </style>
    <title>Ripetizioni Disponibili</title>
</head>
<body>

<div id="navbar" id-active-page="prenota"></div>
    <!-- lista delle Ripetizioni Disponibili -->

<div class="container-fluid card w-50 mx-auto mt-5">
    <h1 class="text-center my-4">Lista ripetizioni disponibili</h1>

    <div class="text-center my-4" class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
            <input type="text" id="searchDoc" onkeyup="searchDoc()" placeholder="Cerca per docente..">
        </div>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <span class="input-group-text red lighten-3" id="basic-text2"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
            <input type="text" id="...." onkeyup="searchCo()" placeholder="Cerca per corso">
        </div>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <select title="Scegli un giorno">
                <option value="Value 1">Lun</option>
                <option value="Value 2">Mar</option>
                <option value="Value 3">Mer</option>
                <option value="Value 4">Gio</option>
                <option value="Value 5">Ven</option>
            </select>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <select title="Scegli un'ora">
                <option value="Value 1">SLOT1</option>
                <option value="Value 2">SLOT2</option>
                <option value="Value 3">SLOT3</option>
                <option value="Value 4">SLOT4</option>
            </select>
        </div>
    </div>
</div>

    <div id="listR">
        <div class="container-fluid card w-50 mx-auto my-5">
            <table class="table table-striped" id="listRip">
                <thead class="thead-dark">
                <tr id="myUL">
                    <th scope="col" >#</th>
                    <th scope="col">Docente</th>
                    <th scope="col">Corso</th>
                    <th scope="col">Giorno</th>
                    <th scope="col">Ora</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(r, index) in ripetizioni" :key="index" c-bind="r">
                    <td class="col-md-1">{{index+1}}</td>
                    <td class="col-md-2">{{r.docente.nome}} {{r.docente.cognome}}</td>
                    <td class="col-md-3">{{r.corso.titolo}}</td>
                    <td class="col-md-4">{{r.giorno}}</td>
                    <td class="col-md-4">{{r.slot}}</td>
                    <td class="col-md-5">
                        <button v-on:click="prenRip(r,index)" type="button" class="btn btn-primary">Prenota</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<div id="footer"></div>

    <script>
        var listR = new Vue({
            el: '#listR',
            data: {
                link: "/progetto_ium_tweb2/RipetizioniDisponibili",
                ripetizioni: [],
                prenotazione: ""
            },
            mounted() {this.getRipetizioniDisponibili()},
            methods: {
                getRipetizioniDisponibili: function () {
                    var self = this;
                    $.get(this.link, function(data) {
                        self.ripetizioni = JSON.parse(data);
                    });
                },
                prenRip: function (prenotazione,index) {
                    var self = this;
                    $.post(this.link, {ops:"prenotare",prenotazioni:JSON.stringify(prenotazione)}, data => {
                        self.ripetizioni.splice(index,1);
                    });
                }
            }
        })
    </script>

<script>
    function myFunction() {
        var input = document.getElementById("myInput");
        var filter = input.value.toUpperCase();
        var table = document.getElementById("myTable");
        var tr = table.getElementsByTagName("tr");
        for (var i = 0; i < tr.length; i++) {
            if (tr.textContent.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
</script>

<script src="navbar-loader.js"></script>
<script src="footer-loader.js"></script>

</body>
</html>
