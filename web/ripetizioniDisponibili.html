<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- librerie bootstrap -->
    <script src="bootstrap-4.4.1-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- development version, includes helpful console warnings -->
    <script src="vue/vue.js"></script>
    <!-- librerie jquery -->
    <script src="jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <style type="text/css" media="screen">
        #selected {
            text-decoration-color: yellow;
        }
        div#listDoc ul {
            text-align-all: right;
        }
    </style>
    <title>Ripetizioni Disponibili</title>
</head>
<body>

<div id="navbar" id-active-page="prenota"></div>
    <!-- lista delle Ripetizioni Disponibili -->

<div class="container-fluid card w-50 mx-auto mt-5">
    <h1 class="text-center my-4">Lista ripetizioni disponibili</h1>

    <div class="text-center my-4" class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
            <input class="form-control" type="text" id="searchDoc" placeholder="Cerca per docente..">
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <span class="input-group-text red lighten-3" id="basic-text2"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
            <input class="form-control" type="text" id="searchC" placeholder="Cerca per corso..">
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Third group">
            <select class="cl_day" title="Scegli un giorno" id="giorno" data-col="4">
                <option value="Lun">Lun</option>
                <option value="Mar">Mar</option>
                <option value="Mer">Mer</option>
                <option value="Gio">Gio</option>
                <option value="Ven">Ven</option>
            </select>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Four group" onchange="myFunction()">
            <select title="Scegli un'ora" id="ora" class="cl_time" data-col="5">
                <option value="SLOT1">SLOT1</option>
                <option value="SLOT2">SLOT2</option>
                <option value="SLOT3">SLOT3</option>
                <option value="SLOT4">SLOT4</option>
            </select>
        </div>
    </div>
</div>

    <div id="listR">
        <div class="container-fluid card w-50 mx-auto my-5">
            <table class="table table-striped" id="listRip">
                <thead class="thead-dark">
                <tr id="myUL">
                    <th scope="col" >#</th>
                    <th scope="col">Docente</th>
                    <th scope="col">Corso</th>
                    <th scope="col">Giorno</th>
                    <th scope="col">Ora</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="myTable">
                <tr v-for="(r, index) in ripetizioni" :key="index" c-bind="r">
                    <td class="col-md-1">{{index+1}}</td>
                    <td class="col-md-2">{{r.docente.nome}} {{r.docente.cognome}}</td>
                    <td class="col-md-3">{{r.corso.titolo}}</td>
                    <td class="col-md-4">{{r.giorno}}</td>
                    <td class="col-md-4">{{r.slot}}</td>
                    <td class="col-md-5">
                        <button v-on:click="prenRip(r,index)" type="button" class="btn btn-primary">Prenota</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<div id="footer"></div>

    <script>
        var listR = new Vue({
            el: '#listR',
            data: {
                link: "/progetto_ium_tweb2/RipetizioniDisponibili",
                ripetizioni: [],
                prenotazione: ""
            },
            mounted() {this.getRipetizioniDisponibili()},
            methods: {
                getRipetizioniDisponibili: function () {
                    var self = this;
                    $.get(this.link, function(data) {
                        self.ripetizioni = JSON.parse(data);
                    });
                },
                prenRip: function (prenotazione,index) {
                    var self = this;
                    $.post(this.link, {ops:"prenotare",prenotazioni:JSON.stringify(prenotazione)}, data => {
                        self.ripetizioni.splice(index,1);
                    });
                },
                computed: {
                    condition() {
                        this.docente.nome;
                        this.docente.cognome;
                        this.corso.titolo;
                        this.giorno;
                        this.ora;
                        return this.docente.nome == getDocente() || this.docente.cognome == getDocente() || this.corso.titolo == getCorso() || this.giorno == getGiorno() || this.ora == getOra();
                    }
                }
            }
        })
    </script>

<script>
    function getDocente(){
        var inputVal = document.getElementById("searchDoc").value;
        return inputVal;
    }
    function getCorso(){
        var inputVal = document.getElementById("searchc").value;
        return inputVal;
    }
    function getGiorno(sel) {
        var opt;
        for ( var i = 0, len = sel.options.length; i < len; i++ ) {
            opt = sel.options[i];
            if ( opt.selected === true ) {
                break;
            }
        }
        return opt;
    }
    function getOra(sel) {
        var opt;
        for ( var i = 0, len = sel.options.length; i < len; i++ ) {
            opt = sel.options[i];
            if ( opt.selected === true ) {
                break;
            }
        }
        return opt;
    }
</script>

<script>
    $(document).ready(function(){
        $("#searchDoc").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });

    $(document).ready(function(){
        $("#searchC").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });

    $(document).ready(function () {
        $("#giorno,#ddlAge").on("change", function () {
            var giorno = $('#giorno').find("option:selected").val();
            var ora = $('#ora').find("option:selected").val();
            SearchData(giorno, ora)
        });
    });
    function SearchData(giorno, ora) {
        if (giorno.toUpperCase() == 'ALL' && ora.toUpperCase() == 'ALL') {
            $('#listRip tbody tr').show();
        } else {
            $('#listRip tbody tr:has(td)').each(function () {
                var rowGiorno = $.trim($(this).find('td:eq(4)').text());
                var rowOra = $.trim($(this).find('td:eq(5)').text());
                if (giorno.toUpperCase() != 'ALL' && ora.toUpperCase() != 'ALL') {
                    if (rowGiorno.toUpperCase() == giorno.toUpperCase() && rowOra == ora) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                } else if ($(this).find('td:eq(4)').text() != '' || $(this).find('td:eq(5)').text() != '') {
                    if (country != 'all') {
                        if (rowGiorno.toUpperCase() == giorno.toUpperCase()) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    }
                    if (age != 'all') {
                        if (rowOra == ora) {
                            $(this).show();
                        }
                        else {
                            $(this).hide();
                        }
                    }
                }

            });
        }
    }

    function daySelect() {
        // Variables
        let dropdown, table, rows, cells, country, filter;
        dropdown = document.getElementById("giorno");
        table = document.getElementById("listRip");
        rows = table.getElementsByTagName("tr");
        filter = dropdown.value;

        // Loops through rows and hides those with day that don't match the filter
        for (let row of rows) { // `for...of` loops through the NodeList
            cells = row.getElementsByTagName("td");
            giorno = cells[4] || null; // gets the 4nd `td` or nothing
            // this is the header row, or 4nd `td` text matches filter
            if (!giorno || (filter === giorno.textContent)) {
                row.style.display = ""; // shows this row
            }
            else {
                row.style.display = "none"; // hides this row
            }
        }
    }


</script>

<script src="navbar-loader.js"></script>
<script src="footer-loader.js"></script>

</body>
</html>
