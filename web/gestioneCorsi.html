    <div id="newC" class="container-fluid card w-50 mx-auto mt-5">
        <h1 class="text-center my-4">Gestione corsi</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nome nuovo corso</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" name="corso" value="" placeholder="Nome corso"/>
                </td>
                <td>
                    <button type="submit" class="btn btn-primary">Inserisci</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="listC" class="container-fluid card w-50 mx-auto mt-5">
        <p class="text-primary my-3">Lista corsi esistenti</p>
        <table class="table table-striped">
            <caption>Corsi presenti</caption>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Corso</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <script>var index = 0</script>
                <tr v-for="corso in data">
                    <td>{{index++}}</td>
                    <td>{{corso.titolo}}</td>
                    <td class="align-content-center"><button class="btn btn-danger btn-sm"><i class="fas fa-times"></i> Cancella</button></td>
                </tr>
            </tbody>
        </table>

    <!-- lista di Corsi
    <div id="listC" class="w-50 mx-auto mt-5">

    </div>
    -->
</div>
<script>
    var listCorsi = new Vue({
        el: '#listC',
        data: {
            result: "",
            data: [],
            username: sessionStorage.getItem("username"),
            admin: sessionStorage.getItem("admin")
        },
        methods: {
            getCorsi: function () {
                var self = this;
                $.post("/progetto_ium_tweb2/GestioneCorsi", {op: "visualizzare"}, data => {
                    self.result = data.result;
                    self.data = data.data;
                });
            }
        },
        mounted() {
            this.getCorsi()
        }
    })
</script>
