<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- librerie bootstrap -->
   <script src="bootstrap-4.4.1-dist/js/popper.min.js"></script>
   <script src="bootstrap-4.4.1-dist/js/jquery-slim.min.js"></script>
   <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
   <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- development version, includes helpful console warnings -->
   <script src="vue/vue.js"></script>
   <!-- librerie jquery -->
   <script src="jquery/jquery.js"> </script>

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
   <link href="gestioneDocenti.css" rel="stylesheet">
   <title>
      Gestione Docenti
   </title>
</head>
<body class="bg">

<div id="navbar" id-active-page=""></div>

   <div class="container-fluid card w-75 mx-auto mt-5" id="accordion">
      <div class="card m-2">
         <!-- aggiungi docenti -->
         <div class="card-header align-items-center" id="aggiungi" data-toggle="collapse" data-target="#collapseAggiungi">
            <button class="btn btn-link btn-block">
               Aggiungi un nuovo docente
            </button>
         </div>
         <div class="collapse m-2" id="collapseAggiungi" data-parent="#accordion">
            <div class="card-body mx-auto text-center">
               <p class="text-primary">Nuovo docente:<input class="ml-2" aria-required="true" v-model="nuovoDocente" type="text" placeholder="Docente" required/> <button title="Inserisci un nuovo docente" class="btn btn-primary ml-5 w-auto">Inserisci</button></p>
            </div>
         </div>
      </div>

      <!-- lista docenti -->
      <div id="listDoc" >
         <box-docente v-for="(doc, index) in docenti" id="docente" :key="index" v-bind:docente="doc" v-bind:i="index">

         </box-docente>
      </div>
   </div>

<div id="footer"></div>

<script src="gestioneDocenti.js"></script>
<script src="navbar-loader.js"></script>
<script src="footer-loader.js"></script>

</body>
</html>
