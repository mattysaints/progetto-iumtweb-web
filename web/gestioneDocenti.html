<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
   <style type="text/css" media="screen">
      ul#selected {
         text-decoration-color: #0d6efd;
      }
   </style>
   <title>
      Gestione Docenti
   </title>
</head>
<body>
<div class="container-fluid" >
   <!-- barra di navigazione -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand"><img src="img/logo4.png" width="25px" alt="Logo"/> Ripetizioni</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ripetizioni
               </a>
               <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Prenota</a>
                  <a class="dropdown-item" href="#">Visualizza</a>
               </div>
            </li>

            <!-- Questa sezione sara visibile solo dagli amministratori -->
            <li class="nav-item">
               <a class="nav-link active" href="#">Gestione corsi</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="#" aria-selected="true" id="selected">Gestione docenti</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="#">Visualizza tutte le prenotazioni</a>
            </li>
            <!-- fine sezione amministratori  -->
         </ul>

         <ul class="nav navbar-nav">
            <!-- Nome utente aggiunto dinamicamente -->
            <p class="navbar-text text-muted my-0 mr-2">Benvenuto, Utente </p>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="img/user.png" width="25px" alt="User logo"/>
               </a>
               <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdownDropdown">
                  <a class="dropdown-item" href="#">Logout</a>
               </div>
            </li>
         </ul>
      </div>
      <!-- Fine sezione amministratore -->
   </nav>

   <!-- lista di docenti -->
   <div id="listDoc" >
      <ul class="list-group">
         <li class="list-group-item" v-for="docente in docenti" >{{docente.cognome}} {{docente.nome}}</li>
      </ul>
      <script>
          var docenti = new Vue({
              el: '#listDoc',
              array: [] //jquery con servlet per prendere i docenti
          })
      </script>
   </div>

</div>

<!-- librerie jquery -->
<script src="jquery/jquery.js" ></script>
<!-- librerie vue -->
<script src="vue/vue.min.js" ></script>
<!-- librerie bootstrap -->
<script src="bootstrap-4.4.1-dist/js/popper.min.js" ></script>
<script src="bootstrap-4.4.1-dist/js/jquery-slim.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
