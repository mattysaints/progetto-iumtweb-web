      #selected {
         text-decoration-color: lightseagreen;
      }
   </style>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <title>
      Gestione Docenti
   </title>
</head>
<body>
<div class="container-fluid" >
   <!-- barra di navigazione -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand"><img src="img/logo4.png" width="25px" alt="Logo"/> Ripetizioni</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link active" href="homepage.html">Home</a>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ripetizioni
               </a>
               <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Prenota</a>
                  <a class="dropdown-item" href="#">Visualizza</a>
               </div>
            </li>

            <!-- Questa sezione sara visibile solo dagli amministratori -->
            <li class="nav-item">
               <a class="nav-link active" href="#">Gestione corsi</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="#" aria-selected="true" id="selected">Gestione docenti</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="#">Visualizza tutte le prenotazioni</a>
            </li>
            <!-- fine sezione amministratori  -->
         </ul>

         <ul class="nav navbar-nav">
            <!-- Nome utente aggiunto dinamicamente -->
            <p class="navbar-text text-muted my-0 mr-2">Benvenuto, Utente </p>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="img/user.png" width="25px" alt="User logo"/>
               </a>
               <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdownDropdown">
                  <a class="dropdown-item" href="#">Logout</a>
               </div>
            </li>
         </ul>
      </div>
      <!-- Fine sezione amministratore -->
   </nav>

   <!-- lista di docenti -->
   <div id="#listDoc" >
      <ul class="list-group">
         <li class="list-group-item" >
            <p v-for="docente in docenti" >
              {{docente.cognome}} {{docente.nome}}
            </p>
         </li>
      </ul>
   </div>
   <script>
       var listDoc = new Vue({
           el: '#listDoc',
           data: {
               docenti: []
           },
           mounted() {this.getDocenti()},
           methods: {
               getDocenti: function () {
                   var self = this;
                   $.get("/progetto_ium_tweb2/GestioneDocenti", "visualizzare", function(data) {
                       self.docenti = data;
                   });
               }
           }
       })
   </script>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

<!-- librerie bootstrap -->
<script src="bootstrap-4.4.1-dist/js/popper.min.js" ></script>
<script src="bootstrap-4.4.1-dist/js/jquery-slim.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
