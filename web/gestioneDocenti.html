<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- librerie bootstrap -->
   <script src="bootstrap-4.4.1-dist/js/popper.min.js"></script>
   <script src="bootstrap-4.4.1-dist/js/jquery-slim.min.js"></script>
   <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
   <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- development version, includes helpful console warnings -->
   <script src="vue/vue.js"></script>
   <!-- librerie jquery -->
   <script src="jquery/jquery.js"> </script>

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
   <link href="gestioneDocenti.css" rel="stylesheet">
   <title>
      Gestione Docenti
   </title>
</head>
<body class="bg">

<div id="navbar" id-active-page="admin"></div>

<div class="container-fluid card w-50 mx-auto mt-5 py-3" id="listDoc">
   <h1 class="text-center my-4">Gestione docenti</h1>
   <hr>
      <div class="card m-2">
         <!-- aggiungi docenti -->
         <div class="card-header align-items-center" id="aggiungi" data-toggle="collapse" data-target="#collapseAggiungi">
            <button class="btn btn-link btn-block">
               Aggiungi un nuovo docente
            </button>
         </div>
         <div class="collapse m-2" id="collapseAggiungi" data-parent="#listDoc">
            <div class="card-body mx-auto w-75">
               <div class="container">
                  <form action="javascript:listDoc.aggiungiDocente()">
                     <div class="row my-2">
                        <div class="col text-right">
                           <label class="text-primary" for="cognome">Cognome: </label>
                        </div>
                        <div class="col text-left">
                           <input aria-required="true" id="cognome" placeholder="Cognome docente" required type="text"
                                  v-model="docente.cognome"/>
                        </div>
                     </div>
                     <div class="row my-2">
                        <div class="col text-right">
                           <label class="text-primary" for="nome">Nome: </label>
                        </div>
                        <div class="col text-left">
                           <input aria-required="true" id="nome" placeholder="Nome docente" required type="text"
                                  v-model="docente.nome"/>
                        </div>
                     </div>
                     <div class="row my-2">
                        <div class="col"></div>
                        <div class="col w-100">
                           <button type="submit" class="btn btn-primary w-100" title="Inserisci un nuovo docente">Inserisci
                           </button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   <hr>

   <!-- lista docenti -->
   <box-docente v-if="docenti.length!==0" :i="index" :key="index" id="docente" v-bind.sync="doc" v-for="(doc, index) in docenti"></box-docente>
   <p v-else class="pt-2">Nessun docente da visualizzare</p>
</div>

<div id="footer"></div>

<script src="gestioneDocenti.js"></script>
<script src="navbar-loader.js"></script>
<script src="footer-loader.js"></script>

</body>
</html>
