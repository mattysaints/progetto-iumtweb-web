<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- librerie bootstrap -->
   <script src="bootstrap-4.4.1-dist/js/popper.min.js"></script>
   <script src="bootstrap-4.4.1-dist/js/jquery-slim.min.js"></script>
   <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
   <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- development version, includes helpful console warnings -->
   <script src="vue/vue.js"></script>
   <!-- librerie jquery -->
   <script src="jquery/jquery.min.js"> </script>

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
   <style type="text/css" media="screen">
      .bg {
         background-image: url("img/corsi.jpg");
         background-size: cover;
         background-repeat: no-repeat;
         background-position: center;
         background-attachment: fixed;
      }
      div#azioni {
         padding: 16px;
      }
      div#azioni>button {
         padding-right: 16px;
         padding-left: 16px;
         margin-left: 32px;
         margin-right: 32px;
      }
      div#listDoc>button#docente {
         text-align: left;
      }
      #selected {
         text-emphasis-color: yellow;
      }

   </style>
   <title>
      Gestione Docenti
   </title>
</head>
<body class="bg">

<div class="w-100 mx-0" >
   <!-- barra di navigazione -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand"><img src="img/logo4.png" width="25px" alt="Logo"/> Ripetizioni</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link active" href="/progetto_ium_tweb2/Redirect?redirect=homepage">Home</a>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ripetizioni
               </a>
               <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Prenota</a>
                  <a class="dropdown-item" href="#">Visualizza</a>
               </div>
            </li>

            <!-- Questa sezione sara visibile solo dagli amministratori -->
            <li class="nav-item">
               <a class="nav-link " href="#">Gestione corsi</a>
            </li>
            <li class="nav-item">
               <a class="nav-link " href="#" aria-selected="true" id="selected">Gestione docenti</a>
            </li>
            <li class="nav-item">
               <a class="nav-link " href="#">Visualizza tutte le prenotazioni</a>
            </li>
            <!-- fine sezione amministratori  -->
         </ul>

         <ul class="nav navbar-nav">
            <!-- Nome utente aggiunto dinamicamente -->
            <p class="navbar-text text-muted my-0 mr-2">Benvenuto, Utente </p>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="img/user.png" width="25px" alt="User logo"/>
               </a>
               <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdownDropdown">
                  <a class="dropdown-item" href="#">Logout</a>
               </div>
            </li>
         </ul>
      </div>
      <!-- Fine sezione amministratore -->
   </nav>

   <!-- lista di docenti -->
   <div class="container-fluid card w-75 mx-auto mt-5" id="docenti">
      <div class="list-group-horizontal-md" id="azioni">
         <button class="btn btn-primary" id="aggiungi">
            Aggiungi
         </button>
         <button class="btn btn-danger" id="rimuovi">
            Rimuovi
         </button>
         <button class="btn btn-primary" id="insegnamenti">
            Insegnamenti
         </button>
      </div>
      <div class="btn-group-vertical" id="listDoc" >
         <button class="btn btn-light btn-block btn" id="docente" v-for="n in docenti.length" :key="n">
            #{{n}}  {{docenti[n-1].cognome}} {{docenti[n-1].nome}} <span class="badge badge-primary rounded">nÂ° corsi</span>
         </button>
      </div>
   </div>
</div>

<script src="gestioneDocenti.js"></script>
