   <!-- lista di docenti -->
   <div class="container-fluid card w-75 mx-auto mt-5" id="docenti">
      <div class="list-group-horizontal-md" id="azioni">
         <button class="btn btn-primary" id="aggiungi">
            Aggiungi
         </button>
         <button class="btn btn-danger" id="rimuovi">
            Rimuovi
         </button>
         <button class="btn btn-primary" id="insegnamenti">
            Insegnamenti
         </button>
      </div>
      <div class="btn-group-toggle btn-group-vertical" id="listDoc" data-toggle="buttons">
         <label class="btn btn-outline-secondary btn-block btn-lg active" id="docente" v-for="n in docenti.length" :key="n">
            <input type="checkbox" autocomplete="off">
            #{{n-1}}  {{docenti[n-1].cognome}} {{docenti[n-1].nome}} <span class="badge badge-primary rounded">n° corsi</span>
         </label>
      </div>
   </div>
</div>
