<script>
    // Gestione della sessione utente lato client e caricamento dinamico
    // dei contenuti della navbar

    const autenticationChecker = new Vue({
        el: "#navbarSupportedContent",
        data: {
            username: null,
            admin: null
        },
        methods: {
            checkAutentication: function () {
                this.username =  sessionStorage.getItem("username");
                this.admin = sessionStorage.getItem("admin") === "true";

                if(this.username === null || this.admin === null)
                    window.location.replace("/progetto_ium_tweb2/loginPage.html");
            }
        },
        mounted() {
            this.checkAutentication();
        }
    })
</script>
